<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coinflip Lobby</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top-left HUD -->
    <div class="hud">
      <div class="hudItem">
        <span class="hudLabel">Total flips</span>
        <span class="hudValue" id="totalFlips">0</span>
      </div>
    </div>

    <main class="app">
      <header class="topbar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="title">Coinflip</div>
            <div class="subtitle" id="meLabel">Not signed in</div>
          </div>
        </div>

        <div class="actions">
          <button class="ghost" id="authBtn">Sign in</button>

          <div class="pick">
            <label class="pickOpt">
              <input type="radio" name="pick" value="Heads" checked />
              <span>Heads</span>
            </label>
            <label class="pickOpt">
              <input type="radio" name="pick" value="Tails" />
              <span>Tails</span>
            </label>
          </div>

          <button class="primary" id="createBtn">+ Create Coinflip</button>
        </div>
      </header>

      <div class="tabs">
        <button class="tab active" id="tabActive">Active Coinflips</button>
        <button class="tab" id="tabHistory">Coinflip History</button>
      </div>

      <section class="panel">
        <div class="panelTitle">My current coinflip</div>
        <div class="panelBody" id="myBody">
          <div class="muted">Create or join a coinflip to see it here.</div>
        </div>
      </section>

      <section class="list" id="activeList"></section>
      <section class="list hidden" id="historyList"></section>

      <footer class="footer muted">Tip: open an incognito window to test multiplayer.</footer>
    </main>

    <!-- Auth modal -->
    <div class="modalBack" id="authModalBack">
      <div class="modal">
        <div class="modalTop">
          <div class="modalTitle">Sign in / Sign up</div>
          <button class="ghost" id="authCloseBtn">✕</button>
        </div>

        <input id="authUsername" placeholder="username (3–16 letters/numbers/_)" autocomplete="username" />
        <input id="authPassword" placeholder="password" type="password" autocomplete="current-password" />

        <div class="modalActions">
          <button class="primary" id="signupBtn">Sign up</button>
          <button class="ghost" id="signinBtn">Sign in</button>
        </div>

        <div class="modalMsg" id="authMsg"></div>
      </div>
    </div>

    <!-- Confetti library (no installs) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
